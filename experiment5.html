<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registeration Form</title>
</head>
<body>
    
 <h1 align="center">Student Registeration Form</h1>
 <hr>
 
 <!--Registeration Form -->
 <form method="post" action="submit.html" align="center">

  <!--Full Name -->
  <label for="fullname">Full Name</label>
  <input type="text" name="fullname" id="fullname" placeholder="Enter your full name " required>
<br><br>
  <!--Email with validation-->
<label for="email" >Email:</label>
<input type="email" name="email" id="email" placeholder="Enter your valid Email adress" required>
<br><br>
<!--Password-->

<label for="Password">Password:</label>
<input type="password" name="password" id="password" placeholder="Enter Password" required>
<br><br>
<!--Gender (Radio button)-->

<label>Gender:</label>
<input type="radio" name="gender" value="male" required> Male
<input type="radio" name="gender" value="female">Female
<br><br>
<!--Course Selection (Dropdown)-->

<label>Course:</label>
<select name="course" required>

<option value="">Select Course</option>
<option value="btech">B.Tech</option>
<option value="bca">BCA</option>
<option value="mba">MBA</option>
<option value="mca">MCA</option>
</select>
<br><br>
4
<!--Contact Number-->

<label for="contact">Contact No.</label>
<input type="tel" name="contact" id="contact" placeholder="Enter Phone No." required>
<BR><BR>

<!--ADDRESS(TEXTAREA)-->

<LABEL>Address:</LABEL><br>
<textarea name="adddress" rows="3" cols="35" placeholder="Enter your Address" required></textarea>
<br><br>

<!--Submit and Reset-->

<input type="submit" value="Register">
<input type="reset" value="Clear">
</form>

<hr>

<p align="center"> &copy;205 Student Registeration Portal</p>
 
</body>
</html>
