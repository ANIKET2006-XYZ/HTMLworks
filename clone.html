<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<header>
    <div class="logo">Flipkart</div>

    <div class="search-box">
        <input type="text" placeholder="Search for products, brands and more">
        <button>Search</button>
    </div>

    <div class="menu">
        <a href="#">Login</a>
        <a href="#">More</a>
        <a href="#">Cart</a>
    </div>
</header>

<nav class="navbar">
    <a href="#">Electronics</a>
    <a href="#">TVs & Appliances</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Home & Furniture</a>
    <a href="#">Sports</a>
    <a href="#">Books</a>
</nav>

<section class="banner">
    <h2>Big Billion Day Sale</h2>
</section>

<section class="products">

    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>Smartphone</h3>
        <p>₹12,999</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>Laptop</h3>
        <p>₹45,999</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>Headphones</h3>
        <p>₹1,999</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/150">
        <h3>Smart Watch</h3>
        <p>₹3,499</p>
    </div>

</section>

<footer>
    <p>© 2025 Flipkart Clone - Made for Learning</p>
</footer>

</body>
</html>
