<!DOCTYPE html>
<html>
<head>
    <title>Shine Jewellery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
        }

        header {
            background-color: #b76e79;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: #f4d7d0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            background-color: white;
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        button {
            background-color: #b76e79;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #a05c67;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #b76e79;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Shine Jewellery Store</h1>
    <p>Elegant Jewellery for Every Occasion</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Rings</a>
    <a href="#">Necklaces</a>
    <a href="#">Contact</a>
</nav>

<section class="products">

    <div class="card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.1y9bXTrjUpDY4e7L4CmLHgHaHa?pid=Api&P=0&h=180" alt="Gold Ring">
        <h3>Gold Ring</h3>
        <p>₹5,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://img.freepik.com/premium-photo/diamond-necklace_1057389-49171.jpg" alt="Diamond Necklace">
        <h3>Diamond Necklace</h3>
        <p>₹15,999</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.HKjW5lH_HB1IebgZmEdhGAHaHa?pid=Api&P=0&h=180" alt="Silver Earrings">
        <h3>Silver Earrings</h3>
        <p>₹2,499</p>
        <button>Add to Cart</button>
    </div>

</section>

<footer>
    <p>© 2026 Shine Jewellery Store | All Rights Reserved</p>
</footer>

</body>
</html>
